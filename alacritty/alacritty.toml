# 🎨 Theme
[general]
import = ["~/.config/alacritty/themes/dracula-pro.toml"]
live_config_reload = true

# 🔤 Font settings
[font]
builtin_box_drawing = true
size = 12.0  

[font.normal]
family = "Source Code Pro" 
style = "Regular"

[font.bold]
family = "Source Code Pro"  # 粗体也使用 Source Code Pro
style = "Bold"

[font.bold_italic]
family = "Source Code Pro"  # 粗斜体
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"  # 斜体
style = "Italic"

# ➕ Terminal environment
[env]
TERM = "alacritty"

# 🖱 Mouse behavior
[mouse]
hide_when_typing = true

# 🖋 Cursor style
[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "Always"
shape = "Beam"

# 📜 Scrolling
[scrolling]
history = 100000
multiplier = 6

# 🔍 Text selection
[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

# 🖥️ Window behavior
[window]
decorations = "None"  # 禁用标题栏和边框
dynamic_title = true
opacity = 0.75
title = "Alacritty"
padding = { x = 10, y = 10 }  # x: 水平边距，y: 垂直边距（单位：像素）
dynamic_padding = true        # 自适应内边距，随窗口大小调整

[window.class]
general = "Alacritty"
instance = "Alacritty"

# 🌈 Color options
[colors]
draw_bold_text_with_bright_colors = true

# 🔗 URL hints
[[hints.enabled]]
command = "firefox"
hyperlinks = true
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }
post_processing = true
persist = false
regex = "(https?://[^\"]+)"

# ⌨️ Keybindings
[[keyboard.bindings]]
ACTION = "PASTE"
KEY = "v"
MODS = "CONTROL"

[[keyboard.bindings]]
action = "Copy"
key = "c"
mods = "CONTROL"

# 🐚 Default shell
[terminal.shell]
program = "/usr/bin/fish"

