[main]
font=Source Code Pro:size=12
include=~/.config/foot/themes/dracula-pro.ini
pad=10x10
shell=/usr/bin/fish
term=foot
initial-window-size-chars=80x24
box-drawings-uses-font-glyphs=yes
title=Foot
term=xterm-256color

[mouse]
hide-when-typing=yes

[cursor]
style=beam
blink=yes

[scrollback]
lines=100000
multiplier=6.0
indicator-position=relative
indicator-format=percentage

[colors]
alpha=0.75
background=282a36
foreground=f8f8f2
regular0=000000  # black
regular1=ff5555  # red
regular2=50fa7b  # green
regular3=ffb86c  # yellow
regular4=8be9fd  # blue
regular5=bd93f9  # magenta
regular6=8be9fd  # cyan
regular7=ffffff  # white
bright0=555555   # bright black
bright1=ff6e67   # bright red
bright2=5af78e   # bright green
bright3=ffcb6b   # bright yellow
bright4=9aedfe   # bright blue
bright5=caa9fa   # bright magenta
bright6=9aedfe   # bright cyan
bright7=ffffff   # bright white

[url]
launch=firefox {url}
osc8-underline=always
# -*- conf -*-
# 终端shell：优先使用环境变量$SHELL，未设置则读取/etc/passwd中的用户默认shell
# shell=$SHELL (if set, otherwise user's default shell from /etc/passwd)
# 终端类型：默认foot，若编译时禁用terminfo则为xterm-256color
# term=foot (or xterm-256color if built with -Dterminfo=disabled)
# 是否以登录shell启动：默认否（登录shell会加载额外配置如.bash_profile）
# login-shell=no
# Wayland应用ID：桌面模式默认"foot"，客户端模式默认"footclient"（全局生效）
# app-id=foot # globally set wayland app-id. Default values are "foot" and "footclient" for desktop and server mode
# 窗口标题：默认显示"foot"
# title=foot
# 是否锁定窗口标题：默认否（锁定后终端输出无法修改标题）
# locked-title=no
# 默认字体：等宽字体，大小8号（可改为具体字体如"JetBrains Mono:size=10"）
# font=monospace:size=8
# 粗体字体：默认使用常规字体的粗体变体（可手动指定如"JetBrains Mono Bold:size=10"）
# font-bold=<bold variant of regular font>
# 斜体字体：默认使用常规字体的斜体变体
# font-italic=<italic variant of regular font>
# 粗斜体字体：默认使用常规字体的粗斜体变体
# font-bold-italic=<bold+italic variant of regular font>
# 字体大小调整：额外增减字体大小（正值放大，负值缩小，单位为em）
# font-size-adjustment=0.5
# 行高：默认使用字体内置 metrics（可手动指定如1.2表示1.2倍行高）
# line-height=<font metrics>
# 字符间距：字符之间的水平间距（默认0，单位为像素）
# letter-spacing=0
# 字符水平偏移：整体字符的水平偏移量（默认0，单位为像素）
# horizontal-letter-offset=0
# 字符垂直偏移：整体字符的垂直偏移量（默认0，单位为像素）
# vertical-letter-offset=0
# 下划线偏移：下划线距离字符底部的距离（默认使用字体内置值）
# underline-offset=<font metrics>
# 下划线厚度：下划线的粗细（默认使用字体内置值，单位为像素）
# underline-thickness=<font underline thickness>
# 删除线厚度：删除线的粗细（默认使用字体内置值，单位为像素）
# strikeout-thickness=<font strikeout thickness>
# 方框绘制是否使用字体 glyphs：默认否（使用终端自身绘制，兼容性更好）
# box-drawings-uses-font-glyphs=no
# DPI感知：默认否（开启后根据屏幕DPI自动调整字体大小）
# dpi-aware=no
# 伽马校正混合：默认否（开启后优化不同亮度下的颜色混合效果）
# gamma-correct-blending=no
# 初始颜色主题：1表示默认主题（0为无主题，需手动配置colors段）
# initial-color-theme=1
# 初始窗口大小（像素）：宽700x高500（与下面的字符单位配置二选一）
# initial-window-size-pixels=700x500  # Or,
# 初始窗口大小（字符数）：格式为"列数x行数"（如"80x24"）
# initial-window-size-chars=<COLSxROWS>
# 初始窗口模式：默认窗口化（可选fullscreen全屏、maximized最大化）
# initial-window-mode=windowed
# 窗口内边距：水平x垂直边距（默认0x0），最大化/全屏时居中窗口
# pad=0x0 center-when-maximized-and-fullscreen
# 按字符单元调整大小：默认是（调整窗口大小时按字符网格对齐）
# resize-by-cells=yes
# 调整大小时保持网格：默认是（避免窗口大小出现非字符单元的余数）
# resize-keep-grid=yes
# 调整大小延迟：窗口调整后延迟100毫秒再响应（避免频繁刷新）
# resize-delay-ms=100
# 粗体文本是否使用亮色：默认否（开启后粗体文字会使用bright颜色组）
# bold-text-in-bright=no
# 单词分隔符：终端中双击选定时的单词边界字符（默认包含逗号、括号等）
# word-delimiters=,│`|:"'()[]{}<>
# 选择内容的目标剪贴板：默认primary（Linux原生剪贴板，可改为clipboard系统剪贴板）
# selection-target=primary
# 工作线程数：默认等于逻辑CPU核心数（控制多任务处理性能）
# workers=<number of logical CPUs>
# utmp辅助程序（Linux）：记录终端登录信息（使用libutempter后端时）
# utmp-helper=/usr/lib/utempter/utempter  # When utmp backend is ‘libutempter’ (Linux)
# utmp辅助程序（FreeBSD）：记录终端登录信息（使用ulog后端时）
# utmp-helper=/usr/libexec/ulog-helper    # When utmp backend is ‘ulog’ (FreeBSD)
# 正则插入时自动大写：默认是（使用正则匹配插入文本时自动转为大写）
# uppercase-regex-insert=yes

# 环境变量配置段：添加自定义环境变量（格式为"变量名=值"）
[environment]
# name=value

# 安全配置段：控制终端安全相关功能
[security]
# OSC52剪贴板支持：控制终端与系统剪贴板的交互（默认enabled，可选disabled/copy-enabled/paste-enabled）
# osc52=enabled  # disabled|copy-enabled|paste-enabled|enabled

# 铃声配置段：终端触发铃声时的行为
[bell]
# 系统铃声：默认是（触发铃声时播放系统提示音）
# system=yes
# 紧急状态：默认否（触发铃声时标记窗口为紧急状态）
# urgent=no
# 通知提示：默认否（触发铃声时发送桌面通知）
# notify=no
# 视觉提示：默认否（触发铃声时闪烁窗口）
# visual=no
# 自定义命令：触发铃声时执行的命令（如自定义脚本）
# command=
# 聚焦时执行命令：默认否（仅当窗口聚焦时执行command）
# command-focused=no

# 桌面通知配置段：终端产生通知时的处理方式
[desktop-notifications]
# 通知命令：默认使用notify-send发送通知（可自定义命令，支持变量占位符）
# command=notify-send --wait --app-name ${app-id} --icon ${app-id} --category ${category} --urgency ${urgency} --expire-time ${expire-time} --hint STRING:image-path:${icon} --hint BOOLEAN:suppress-sound:${muted} --hint STRING:sound-name:${sound-name} --replace-id ${replace-id} ${action-argument} --print-id -- ${title} ${body}
# 通知动作参数：传递通知动作的命令格式
# command-action-argument=--action ${action-name}=${action-label}
# 关闭通知：关闭通知时执行的命令（默认空）
# close=""
# 聚焦时禁止通知：默认是（窗口聚焦时不显示通知）
# inhibit-when-focused=yes

# 回滚缓冲区配置段：终端输出的历史记录设置
[scrollback]
# 回滚行数：默认1000行（历史输出最多保留1000行，可增大如10000）
# lines=1000
# 滚动倍率：滚动速度倍率（默认3.0，值越大滚动越快）
# multiplier=3.0
# 滚动指示器位置：默认relative（相对位置，可选absolute绝对位置）
# indicator-position=relative
# 滚动指示器格式：自定义滚动指示器的显示文本（默认空）
# indicator-format=""

# 链接配置段：终端中识别URL的行为
[url]
# 打开链接：默认用xdg-open打开URL（可改为自定义浏览器如firefox）
# launch=xdg-open ${url}
# 链接标签字母：选择链接时的快捷键字母（默认随机字母组合）
# label-letters=sadfjklewcmpgh
# OSC8链接下划线：默认url-mode（仅URL模式下显示下划线，可选always/never）
# osc8-underline=url-mode
# URL正则：识别URL的正则表达式（默认支持http、mailto等多种协议）
# regex=(((https?://|mailto:|ftp://|file:|ssh:|ssh://|git://|tel:|magnet:|ipfs://|ipns://|gemini://|gopher://|news:)|www.)([0-9a-zA-Z:/?#@!$&*+,;=.~_%^-]+|[]\["0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*[\(\)"0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*|"[]\(\)0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*"|'[]\[\(\)0-9a-zA-Z:/?#@!$&*+,;=.~_%^\-]*')+([0-9a-zA-Z/#@$&*+=~_%^\-]|\([]\["0-9a-zA-Z:/?\#@!$&'*+,;=.~_%^\-]*\)|\[[\(\)"0-9a-zA-Z:/?#@!$&'*+,;=.~_%^\-]*|"[][$  $0-9a-zA-Z:/?#@!$&'*+,;=.~*%^-]*"|'[][$  $0-9a-zA-Z:/?#@!$&*+,;=.~*%^-]*'))
# 自定义正则：可添加自定义正则段识别特定链接（示例如下）
# You can define your own regex's, by adding a section called
# 'regex:<ID>' with a 'regex' and 'launch' key. These can then be tied
# to a key-binding. See foot.ini(5) for details
# [regex:your-fancy-name]
# regex=<a POSIX-Extended Regular Expression>
# launch=<path to script or application> ${match}
# 
# 自定义正则快捷键：绑定按键触发自定义正则（示例）
# [key-bindings]
# regex-launch=[your-fancy-name] Control+Shift+q
# regex-copy=[your-fancy-name] Control+Alt+Shift+q

# 光标配置段：终端光标的样式和行为
[cursor]
# 光标样式：默认block（方块形，可选beam竖线、underline下划线）
# style=block
# 光标闪烁：默认否（开启后光标会闪烁）
# blink=no
# 闪烁频率：光标闪烁速度（默认500毫秒，单位ms）
# blink-rate=500
# 竖线光标厚度：beam样式光标的粗细（默认1.5像素）
# beam-thickness=1.5
# 下划线光标厚度：underline样式光标的粗细（默认使用字体下划线厚度）
# underline-thickness=<font underline thickness>

# 鼠标配置段：鼠标在终端中的行为
[mouse]
# 输入时隐藏鼠标：默认否（开启后打字时自动隐藏鼠标指针）
# hide-when-typing=no
# 交替滚动模式：默认是（滚动时优先滚动终端内容，而非窗口）
# alternate-scroll-mode=yes

# 触摸配置段：触摸屏设备的行为
[touch]
# 长按延迟：触摸长按触发的时间（默认400毫秒）
# long-press-delay=400

# 颜色配置段：终端的颜色主题（256色支持）
[colors]
# 透明度：整体窗口透明度（1.0为不透明，0.0为全透明）
# alpha=1.0
# 透明度模式：默认default（可选matching匹配背景、all全透明）
# alpha-mode=default # Can be default, matching or all
# 背景色：默认深灰色（十六进制RGB，如242424=RGB(36,36,36)）
# background=242424
# 前景色：默认白色（ffffff=RGB(255,255,255)）
# foreground=ffffff
# 闪烁色：文本闪烁时的颜色（默认7f7f00=深黄色）
# flash=7f7f00
# 闪烁透明度：闪烁色的透明度（默认0.5）
# flash-alpha=0.5
# 光标颜色：默认反转前景/背景色（可手动指定如ff0000红色）
# cursor=<inverse foreground/background>
## 标准颜色组（调色板0-7，对应终端基础颜色）
# regular0=242424  # 黑色（背景色）
# regular1=f62b5a  # 红色（错误提示）
# regular2=47b413  # 绿色（成功提示）
# regular3=e3c401  # 黄色（警告提示）
# regular4=24acd4  # 蓝色（链接/信息）
# regular5=f2affd  # 品红色（特殊文本）
# regular6=13c299  # 青色（辅助文本）
# regular7=e6e6e6  # 白色（前景色）
## 亮色组（调色板8-15，对应终端亮色）
# bright0=616161   # 亮黑色（边框/注释）
# bright1=ff4d51   # 亮红色（强调错误）
# bright2=35d450   # 亮绿色（强调成功）
# bright3=e9e836   # 亮黄色（强调警告）
# bright4=5dc5f8   # 亮蓝色（强调链接）
# bright5=feabf2   # 亮品红色（强调特殊文本）
# bright6=24dfc4   # 亮青色（强调辅助文本）
# bright7=ffffff   # 亮白色（高亮文本）
## 暗淡颜色组（可选，未设置则使用标准颜色）
# dim0=<not set>
# ...
# dim7=<not-set>
## 剩余256色调色板（16-255号颜色，可手动指定）
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>
## Sixel图形颜色（用于终端内显示图形）
# sixel0 =  000000
# sixel1 =  3333cc
# sixel2 =  cc2121
# sixel3 =  33cc33
# sixel4 =  cc33cc
# sixel5 =  33cccc
# sixel6 =  cccc33
# sixel7 =  878787
# sixel8 =  424242
# sixel9 =  545499
# sixel10 = 994242
# sixel11 = 549954
# sixel12 = 995499
# sixel13 = 549999
# sixel14 = 999954
# sixel15 = cccccc
## 其他颜色（终端交互元素）
# 选中文本前景色：默认反转前景/背景色
# selection-foreground=<inverse foreground/background>
# 选中文本背景色：默认反转前景/背景色
# selection-background=<inverse foreground/background>
# 跳转标签颜色：黑色文字+黄色背景（如链接选择标签）
# jump-labels=<regular0> <regular3>          # black-on-yellow
# 回滚指示器颜色：黑色文字+亮蓝色背景（滚动条指示器）
# scrollback-indicator=<regular0> <bright4>  # black-on-bright-blue
# 搜索框无匹配颜色：黑色文字+红色背景（搜索无结果时）
# search-box-no-match=<regular0> <regular1>  # black-on-red
# 搜索框匹配颜色：黑色文字+黄色背景（搜索有结果时）
# search-box-match=<regular0> <regular3>     # black-on-yellow
# 链接颜色：使用亮绿色（regular3）
# urls=<regular3>

# 备用颜色主题：可配置第二个颜色主题（通过快捷键切换）
[colors2]
# Alternative color theme, see man page foot.ini(5)

# 客户端装饰配置段（CSD）：窗口标题栏和边框样式
[csd]
# 首选CSD模式：默认server（使用终端自身渲染标题栏，可选client）
# preferred=server
# 标题栏高度：默认26像素
size=0
# 标题栏字体：默认使用主字体
# font=<primary font>
# 标题栏文字颜色：默认使用前景色
# color=<foreground color>
# 最大化时隐藏标题栏：默认否（开启后最大化窗口自动隐藏标题栏）
# hide-when-maximized=no
# 双击标题栏最大化：默认是（双击标题栏切换窗口最大化状态）
# double-click-to-maximize=yes
# 边框宽度：默认0像素（无边框）
# border-width=0
# 边框颜色：默认使用标题栏文字颜色
# border-color=<csd.color>
# 按钮宽度：标题栏按钮（最小化/最大化/关闭）的宽度（默认26像素）
# button-width=26
# 按钮背景色：默认使用窗口背景色
# button-color=<background color>
# 最小化按钮颜色：默认使用亮蓝色（regular4）
# button-minimize-color=<regular4>
# 最大化按钮颜色：默认使用亮绿色（regular2）
# button-maximize-color=<regular2>
# 关闭按钮颜色：默认使用亮红色（regular1）
# button-close-color=<regular1>

# 快捷键配置段：终端的键盘快捷键绑定
[key-bindings]
# 向上滚动一页：Shift+PageUp 或 Shift+小键盘PageUp
# scrollback-up-page=Shift+Page_Up Shift+KP_Page_Up
# 向上滚动半页：默认无绑定（可自定义如Control+Up）
# scrollback-up-half-page=none
# 向上滚动一行：默认无绑定（可自定义如Up）
# scrollback-up-line=none
# 向下滚动一页：Shift+PageDown 或 Shift+小键盘PageDown
# scrollback-down-page=Shift+Page_Down Shift+KP_Page_Down
# 向下滚动半页：默认无绑定（可自定义如Control+Down）
# scrollback-down-half-page=none
# 向下滚动一行：默认无绑定（可自定义如Down）
# scrollback-down-line=none
# 滚动到顶部：默认无绑定（可自定义如Home）
# scrollback-home=none
# 滚动到底部：默认无绑定（可自定义如End）
# scrollback-end=none
# 复制到系统剪贴板：Control+Shift+c 或 XF86Copy键
# clipboard-copy=Control+Shift+c XF86Copy
# 从系统剪贴板粘贴：Control+Shift+v 或 XF86Paste键
# clipboard-paste=Control+Shift+v XF86Paste
# 从primary剪贴板粘贴：Shift+Insert键
# primary-paste=Shift+Insert
# 开始搜索：Control+Shift+r
# search-start=Control+Shift+r
# 增大字体：Control+加号 或 Control+等号 或 Control+小键盘加号
# font-increase=Control+plus Control+equal Control+KP_Add
# 减小字体：Control+减号 或 Control+小键盘减号
# font-decrease=Control+minus Control+KP_Subtract
# 重置字体大小：Control+0 或 Control+小键盘0
# font-reset=Control+0 Control+KP_0
# 新建终端窗口：Control+Shift+n
# spawn-terminal=Control+Shift+n
# 最小化窗口：默认无绑定
# minimize=none
# 最大化窗口：默认无绑定
# maximize=none
# 全屏切换：默认无绑定（可自定义如F11）
# fullscreen=none
# 管道可见内容：提取可见内容中的URL并通过fuzzel选择后用浏览器打开
# pipe-visible=[sh -c "xurls | fuzzel | xargs -r firefox"] none
# 管道回滚内容：提取历史内容中的URL并通过fuzzel选择后用浏览器打开
# pipe-scrollback=[sh -c "xurls | fuzzel | xargs -r firefox"] none
# 管道选中内容：将选中内容作为参数传递给浏览器打开
# pipe-selected=[xargs -r firefox] none
# 管道命令输出：将最后一条命令的输出复制到剪贴板
# pipe-command-output=[wl-copy] none # Copy last command's output to the clipboard
# 显示链接并打开：Control+Shift+o（显示终端中的所有链接，选择后打开）
# show-urls-launch=Control+Shift+o
# 显示链接并复制：默认无绑定（显示链接后复制选中项）
# show-urls-copy=none
# 持久显示链接：默认无绑定（显示链接后保持窗口不关闭）
# show-urls-persistent=none
# 上一个提示：Control+Shift+z
# prompt-prev=Control+Shift+z
# 下一个提示：Control+Shift+x
# prompt-next=Control+Shift+x
# 输入Unicode字符：Control+Shift+u（如输入u+2713得到✓）
# unicode-input=Control+Shift+u
# 切换颜色主题1：默认无绑定（切换到colors段主题）
# color-theme-switch-1=none
# 切换颜色主题2：默认无绑定（切换到colors2段主题）
# color-theme-switch-2=none
# 切换颜色主题：默认无绑定（在两个主题间切换）
# color-theme-toggle=none
# 无操作：占位符，可绑定无用按键避免误触
# noop=none
# 退出终端：默认无绑定（可自定义如Control+Shift+q）
# quit=none

# 搜索模式快捷键：进入搜索模式后的按键绑定
[search-bindings]
# 取消搜索：Control+g 或 Control+c 或 Escape键
# cancel=Control+g Control+c Escape
# 确认搜索：Return键 或 小键盘Enter键
# commit=Return KP_Enter
# 搜索上一个匹配项：Control+r
# find-prev=Control+r
# 搜索下一个匹配项：Control+s
# find-next=Control+s
# 光标左移：Left键 或 Control+b
# cursor-left=Left Control+b
# 光标左移一个单词：Control+Left 或 Alt+b（Mod1即Alt键）
# cursor-left-word=Control+Left Mod1+b
# 光标右移：Right键 或 Control+f
# cursor-right=Right Control+f
# 光标右移一个单词：Control+Right 或 Alt+f
# cursor-right-word=Control+Right Mod1+f
# 光标移到开头：Home键 或 Control+a
# cursor-home=Home Control+a
# 光标移到结尾：End键 或 Control+e
# cursor-end=End Control+e
# 删除前一个字符：BackSpace键
# delete-prev=BackSpace
# 删除前一个单词：Alt+BackSpace 或 Control+BackSpace
# delete-prev-word=Mod1+BackSpace Control+BackSpace
# 删除后一个字符：Delete键
# delete-next=Delete
# 删除后一个单词：Alt+d 或 Control+Delete
# delete-next-word=Mod1+d Control+Delete
# 删除到开头：Control+u
# delete-to-start=Control+u
# 删除到结尾：Control+k
# delete-to-end=Control+k
# 扩展选择一个字符：Shift+Right
# extend-char=Shift+Right
# 扩展选择到单词边界：Control+w 或 Control+Shift+Right
# extend-to-word-boundary=Control+w Control+Shift+Right
# 扩展选择到下一个空格：Control+Shift+w
# extend-to-next-whitespace=Control+Shift+w
# 向下扩展一行：Shift+Down
# extend-line-down=Shift+Down
# 向左扩展一个字符：Shift+Left
# extend-backward-char=Shift+Left
# 向左扩展到单词边界：Control+Shift+Left
# extend-backward-to-word-boundary=Control+Shift+Left
# 向左扩展到下一个空格：默认无绑定
# extend-backward-to-next-whitespace=none
# 向上扩展一行：Shift+Up
# extend-line-up=Shift+Up
# 粘贴系统剪贴板：Control+v 或 Control+Shift+v 或 Control+y 或 XF86Paste
# clipboard-paste=Control+v Control+Shift+v Control+y XF86Paste
# 粘贴primary剪贴板：Shift+Insert
# primary-paste=Shift+Insert
# 输入Unicode字符：默认无绑定
# unicode-input=none
# 向上滚动一页：Shift+PageUp 或 Shift+小键盘PageUp
# scrollback-up-page=Shift+Page_Up Shift+KP_Page_Up
# 向上滚动半页：默认无绑定
# scrollback-up-half-page=none
# 向上滚动一行：默认无绑定
# scrollback-up-line=none
# 向下滚动一页：Shift+PageDown 或 Shift+小键盘PageDown
# scrollback-down-page=Shift+Page_Down Shift+KP_Page_Down
# 向下滚动半页：默认无绑定
# scrollback-down-half-page=none
# 向下滚动一行：默认无绑定
# scrollback-down-line=none
# 滚动到顶部：默认无绑定
# scrollback-home=none
# 滚动到底部：默认无绑定
# scrollback-end=none

# 链接模式快捷键：进入链接选择模式后的按键绑定
[url-bindings]
# 取消链接选择：Control+g 或 Control+c 或 Control+d 或 Escape
# cancel=Control+g Control+c Control+d Escape
# 切换链接可见性：t键（显示/隐藏链接标签）
# toggle-url-visible=t

# 文本快捷键：自定义文本输入相关的按键绑定
[text-bindings]
# 示例：将Super+c映射为Ctrl+c（复制快捷键）
# \x03=Mod4+c  # Map Super+c -> Ctrl+c

# 鼠标快捷键：鼠标操作的绑定
[mouse-bindings]
# 向上滚动：鼠标滚轮后滚
# scrollback-up-mouse=BTN_WHEEL_BACK
# 向下滚动：鼠标滚轮前滚
# scrollback-down-mouse=BTN_WHEEL_FORWARD
# 增大字体：Control+鼠标滚轮后滚
# font-increase=Control+BTN_WHEEL_BACK
# 减小字体：Control+鼠标滚轮前滚
# font-decrease=Control+BTN_WHEEL_FORWARD
# 选择覆盖修饰键：Shift（按住Shift时鼠标选择不触发其他行为）
# selection-override-modifiers=Shift
# 粘贴primary剪贴板：鼠标中键
# primary-paste=BTN_MIDDLE
# 开始选择：鼠标左键
# select-begin=BTN_LEFT
# 开始块选择：Control+鼠标左键（矩形选择）
# select-begin-block=Control+BTN_LEFT
# 扩展选择：鼠标右键
# select-extend=BTN_RIGHT
# 字符级扩展选择：Control+鼠标右键
# select-extend-character-wise=Control+BTN_RIGHT
# 选择单词：鼠标左键双击
# select-word=BTN_LEFT-2
# 选择单词（含空格）：Control+鼠标左键双击
# select-word-whitespace=Control+BTN_LEFT-2
# 选择引号内内容：鼠标左键三击
# select-quote = BTN_LEFT-3
# 选择整行：鼠标左键四击
# select-row=BTN_LEFT-4
# vim: ft=dosini

