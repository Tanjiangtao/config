# 如遇任何问题，请在 https://github.com/yazi-rs/schemas 提交 issue。
"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

[mgr]

keymap = [
	{ on = "<Esc>", run = "escape",             desc = "退出视觉模式、清除选择或取消搜索" },
	{ on = "<C-[>", run = "escape",             desc = "退出视觉模式、清除选择或取消搜索" },
	{ on = "q",     run = "quit",               desc = "退出程序" },
    { on = "Q",     run = "quit --no-cwd-file", desc = "退出且不输出 cwd 文件" },
	{ on = "<C-c>", run = "close",              desc = "关闭当前标签页，如果是最后一个则退出" },
	{ on = "<C-z>", run = "suspend",            desc = "暂停程序" },

	# 移动
	{ on = "k", run = "arrow prev", desc = "上一个文件" },
	{ on = "j", run = "arrow next", desc = "下一个文件" },

	{ on = "<Up>",   run = "arrow prev", desc = "上一个文件" },
	{ on = "<Down>", run = "arrow next", desc = "下一个文件" },

	{ on = "<C-u>", run = "arrow -50%",  desc = "向上移动半页" },
	{ on = "<C-d>", run = "arrow 50%",   desc = "向下移动半页" },
	{ on = "<C-b>", run = "arrow -100%", desc = "向上移动一页" },
	{ on = "<C-f>", run = "arrow 100%",  desc = "向下移动一页" },

	{ on = "<S-PageUp>",   run = "arrow -50%",  desc = "向上移动半页" },
	{ on = "<S-PageDown>", run = "arrow 50%",   desc = "向下移动半页" },
	{ on = "<PageUp>",     run = "arrow -100%", desc = "向上移动一页" },
	{ on = "<PageDown>",   run = "arrow 100%",  desc = "向下移动一页" },

	{ on = [ "g", "g" ], run = "arrow top", desc = "跳至顶部" },
	{ on = "G",          run = "arrow bot", desc = "跳至底部" },

	# 导航
	{ on = "h", run = "leave", desc = "返回父目录" },
	{ on = "l", run = "enter", desc = "进入子目录" },

	{ on = "<Left>",  run = "leave", desc = "返回父目录" },
	{ on = "<Right>", run = "enter", desc = "进入子目录" },

	{ on = "H", run = "back",    desc = "返回上一个目录" },
	{ on = "L", run = "forward", desc = "前进到下一个目录" },

	# 选择切换
	{ on = "<Space>", run = [ "toggle", "arrow next" ], desc = "切换当前选择状态" },
	{ on = "<C-a>",   run = "toggle_all --state=on",    desc = "全选文件" },
	{ on = "<C-r>",   run = "toggle_all",               desc = "反选所有文件" },

	# 视觉模式
	{ on = "v", run = "visual_mode",         desc = "进入视觉模式（选择模式）" },
	{ on = "V", run = "visual_mode --unset", desc = "进入视觉模式（取消模式）" },

	# 预览定位
	{ on = "K", run = "seek -5", desc = "在预览中向上定位 5 个单位" },
	{ on = "J", run = "seek 5",  desc = "在预览中向下定位 5 个单位" },

	# 快速查看
	{ on = "<Tab>", run = "spot", desc = "快速查看悬停的文件" },

	# 操作
	{ on = "o",         run = "open",                        desc = "打开选中的文件" },
	{ on = "O",         run = "open --interactive",          desc = "交互式打开选中的文件" },
	{ on = "<Enter>",   run = "open",                        desc = "打开选中的文件" },
	{ on = "<S-Enter>", run = "open --interactive",          desc = "交互式打开选中的文件" },
	{ on = "y",         run = "yank",                        desc = "复制选中的文件" },
	{ on = "x",         run = "yank --cut",                  desc = "剪切选中的文件" },
	{ on = "p",         run = "paste",                       desc = "粘贴复制的文件" },
	{ on = "P",         run = "paste --force",               desc = "粘贴复制的文件（如果目标存在则覆盖）" },
	{ on = "-",         run = "link",                        desc = "创建复制文件的绝对路径符号链接" },
	{ on = "_",         run = "link --relative",             desc = "创建复制文件的相对路径符号链接" },
	{ on = "<C-->",     run = "hardlink",                    desc = "创建复制文件的硬链接" },
	{ on = "Y",         run = "unyank",                      desc = "取消复制状态" },
	{ on = "X",         run = "unyank",                      desc = "取消复制状态" },
	{ on = "d",         run = "remove",                      desc = "将选中的文件移至回收站" },
	{ on = "D",         run = "remove --permanently",        desc = "永久删除选中的文件" },
	{ on = "a",         run = "create",                      desc = "创建文件（以 / 结尾则为目录）" },
	{ on = "r",         run = "rename --cursor=before_ext",  desc = "重命名选中的文件" },
	{ on = ";",         run = "shell --interactive",         desc = "运行 shell 命令" },
	{ on = ":",         run = "shell --block --interactive", desc = "运行 shell 命令（阻塞直到完成）" },
	{ on = ".",         run = "hidden toggle",               desc = "切换隐藏文件的可见性" },
	{ on = "s",         run = "search --via=fd",             desc = "通过 fd 按名称搜索文件" },
	{ on = "S",         run = "search --via=rg",             desc = "通过 ripgrep 按内容搜索文件" },
	{ on = "<C-s>",     run = "escape --search",             desc = "取消正在进行的搜索" },
	{ on = "z",         run = "plugin fzf",                  desc = "通过 fzf 跳转到文件/目录" },
	{ on = "Z",         run = "plugin zoxide",               desc = "通过 zoxide 跳转到目录" },

	# 行模式
	{ on = [ "m", "s" ], run = "linemode size",        desc = "行模式：大小" },
	{ on = [ "m", "p" ], run = "linemode permissions", desc = "行模式：权限" },
	{ on = [ "m", "b" ], run = "linemode btime",       desc = "行模式：创建时间" },
	{ on = [ "m", "m" ], run = "linemode mtime",       desc = "行模式：修改时间" },
	{ on = [ "m", "o" ], run = "linemode owner",       desc = "行模式：所有者" },
	{ on = [ "m", "n" ], run = "linemode none",        desc = "行模式：无" },

	# 复制
	{ on = [ "c", "c" ], run = "copy path",             desc = "复制文件路径" },
	{ on = [ "c", "d" ], run = "copy dirname",          desc = "复制目录路径" },
	{ on = [ "c", "f" ], run = "copy filename",         desc = "复制文件名" },
	{ on = [ "c", "n" ], run = "copy name_without_ext", desc = "复制不带扩展名的文件名" },

	# 筛选
	{ on = "f", run = "filter --smart", desc = "筛选文件" },

	# 查找
	{ on = "/", run = "find --smart",            desc = "查找下一个文件" },
	{ on = "?", run = "find --previous --smart", desc = "查找上一个文件" },
	{ on = "n", run = "find_arrow",              desc = "下一个找到的文件" },
	{ on = "N", run = "find_arrow --previous",   desc = "上一个找到的文件" },

	# 排序
	{ on = [ ",", "m" ], run = [ "sort mtime --reverse=no", "linemode mtime" ], desc = "按修改时间排序" },
	{ on = [ ",", "M" ], run = [ "sort mtime --reverse", "linemode mtime" ],    desc = "按修改时间反向排序" },
	{ on = [ ",", "b" ], run = [ "sort btime --reverse=no", "linemode btime" ], desc = "按创建时间排序" },
	{ on = [ ",", "B" ], run = [ "sort btime --reverse", "linemode btime" ],    desc = "按创建时间反向排序" },
	{ on = [ ",", "e" ], run = "sort extension --reverse=no",                   desc = "按扩展名排序" },
	{ on = [ ",", "E" ], run = "sort extension --reverse",                      desc = "按扩展名反向排序" },
	{ on = [ ",", "a" ], run = "sort alphabetical --reverse=no",                desc = "按字母顺序排序" },
	{ on = [ ",", "A" ], run = "sort alphabetical --reverse",                   desc = "按字母顺序反向排序" },
	{ on = [ ",", "n" ], run = "sort natural --reverse=no",                     desc = "按自然顺序排序" },
	{ on = [ ",", "N" ], run = "sort natural --reverse",                        desc = "按自然顺序反向排序" },
	{ on = [ ",", "s" ], run = [ "sort size --reverse=no", "linemode size" ],   desc = "按大小排序" },
	{ on = [ ",", "S" ], run = [ "sort size --reverse", "linemode size" ],      desc = "按大小反向排序" },
	{ on = [ ",", "r" ], run = "sort random --reverse=no",                      desc = "随机排序" },

	# 跳转
	{ on = [ "g", "h" ],       run = "cd ~",             desc = "跳至家目录" },
	{ on = [ "g", "c" ],       run = "cd ~/.config",     desc = "跳至 ~/.config" },
	{ on = [ "g", "d" ],       run = "cd ~/Downloads",   desc = "跳至 ~/Downloads" },
	{ on = [ "g", "p" ],       run = "cd ~/Pictures",   desc = "跳至 ~/Pictures" },
	{ on = [ "g", "m" ],       run = "cd /run/media/tantao",   desc = "跳至U盘" },
	{ on = [ "g", "<Space>" ], run = "cd --interactive", desc = "交互式跳转" },
	{ on = [ "g", "f" ],       run = "follow",           desc = "跟随悬停的符号链接" },

	# 标签页
	{ on = "t", run = "tab_create --current", desc = "创建带有当前工作目录的新标签页" },

	{ on = "1", run = "tab_switch 0", desc = "切换到第一个标签页" },
	{ on = "2", run = "tab_switch 1", desc = "切换到第二个标签页" },
	{ on = "3", run = "tab_switch 2", desc = "切换到第三个标签页" },
	{ on = "4", run = "tab_switch 3", desc = "切换到第四个标签页" },
	{ on = "5", run = "tab_switch 4", desc = "切换到第五个标签页" },
	{ on = "6", run = "tab_switch 5", desc = "切换到第六个标签页" },
	{ on = "7", run = "tab_switch 6", desc = "切换到第七个标签页" },
	{ on = "8", run = "tab_switch 7", desc = "切换到第八个标签页" },
	{ on = "9", run = "tab_switch 8", desc = "切换到第九个标签页" },

	{ on = "[", run = "tab_switch -1 --relative", desc = "切换到上一个标签页" },
	{ on = "]", run = "tab_switch 1 --relative",  desc = "切换到下一个标签页" },

	{ on = "{", run = "tab_swap -1", desc = "与上一个标签页交换位置" },
	{ on = "}", run = "tab_swap 1",  desc = "与下一个标签页交换位置" },

	# 任务
	{ on = "w", run = "tasks:show", desc = "显示任务管理器" },

	# 帮助
	{ on = "~",    run = "help", desc = "打开帮助" },
	{ on = "<F1>", run = "help", desc = "打开帮助" },
]

