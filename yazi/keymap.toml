[input]

keymap = [
	{ on = "<C-c>",   run = "close",          desc = "取消输入" },
	{ on = "<Enter>", run = "close --submit", desc = "提交输入" },
	{ on = "<Esc>",   run = "escape",         desc = "返回普通模式或取消输入" },
	{ on = "<C-[>",   run = "escape",         desc = "返回普通模式或取消输入" },

	# 模式
	{ on = "i", run = "insert",                          desc = "进入插入模式" },
	{ on = "I", run = [ "move first-char", "insert" ],   desc = "移动到行首并进入插入模式" },
	{ on = "a", run = "insert --append",                 desc = "进入追加模式" },
	{ on = "A", run = [ "move eol", "insert --append" ], desc = "移动到行尾并进入追加模式" },
	{ on = "v", run = "visual",                          desc = "进入视觉模式" },
	{ on = "r", run = "replace",                         desc = "替换单个字符" },

	# 选择
	{ on = "V",     run = [ "move bol", "visual", "move eol" ], desc = "从行首选择到行尾" },
	{ on = "<C-A>", run = [ "move eol", "visual", "move bol" ], desc = "从行尾选择到行首" },
	{ on = "<C-E>", run = [ "move bol", "visual", "move eol" ], desc = "从行首选择到行尾" },

	# 字符级移动
	{ on = "h",       run = "move -1", desc = "向后移动一个字符" },
	{ on = "l",       run = "move 1",  desc = "向前移动一个字符" },
	{ on = "<Left>",  run = "move -1", desc = "向后移动一个字符" },
	{ on = "<Right>", run = "move 1",  desc = "向前移动一个字符" },
	{ on = "<C-b>",   run = "move -1", desc = "向后移动一个字符" },
	{ on = "<C-f>",   run = "move 1",  desc = "向前移动一个字符" },

	# 单词级移动
	{ on = "b",     run = "backward",                    desc = "向后移动到当前或上一个单词的开头" },
	{ on = "B",     run = "backward --far",              desc = "向后移动到当前或上一个长单词的开头" },
	{ on = "w",     run = "forward",                     desc = "向前移动到下一个单词的开头" },
	{ on = "W",     run = "forward --far",               desc = "向前移动到下一个长单词的开头" },
	{ on = "e",     run = "forward --end-of-word",       desc = "向前移动到当前或下一个单词的结尾" },
	{ on = "E",     run = "forward --far --end-of-word", desc = "向前移动到当前或下一个长单词的结尾" },
	{ on = "<A-b>", run = "backward",                    desc = "向后移动到当前或上一个单词的开头" },
	{ on = "<A-f>", run = "forward --end-of-word",       desc = "向前移动到当前或下一个单词的结尾" },

	# 行级移动
	{ on = "0",      run = "move bol",        desc = "移动到行首" },
	{ on = "$",      run = "move eol",        desc = "移动到行尾" },
	{ on = "_",      run = "move first-char", desc = "移动到第一个非空白字符" },
	{ on = "^",      run = "move first-char", desc = "移动到第一个非空白字符" },
	{ on = "<C-a>",  run = "move bol",        desc = "移动到行首" },
	{ on = "<C-e>",  run = "move eol",        desc = "移动到行尾" },
	{ on = "<Home>", run = "move bol",        desc = "移动到行首" },
	{ on = "<End>",  run = "move eol",        desc = "移动到行尾" },

	# 删除
	{ on = "<Backspace>", run = "backspace",         desc = "删除光标前的字符" },
	{ on = "<Delete>",    run = "backspace --under", desc = "删除光标下的字符" },
	{ on = "<C-h>",       run = "backspace",         desc = "删除光标前的字符" },
	{ on = "<C-d>",       run = "backspace --under", desc = "删除光标下的字符" },

	# 剪切
	{ on = "<C-u>", run = "kill bol",      desc = "向后剪切到行首" },
	{ on = "<C-k>", run = "kill eol",      desc = "向前剪切到行尾" },
	{ on = "<C-w>", run = "kill backward", desc = "向后剪切到当前单词的开头" },
	{ on = "<A-d>", run = "kill forward",  desc = "向前剪切到当前单词的结尾" },

	# 剪切/复制/粘贴
	{ on = "d", run = "delete --cut",                                      desc = "剪切选中的字符" },
	{ on = "D", run = [ "delete --cut", "move eol" ],                      desc = "剪切到行尾" },
	{ on = "c", run = "delete --cut --insert",                             desc = "剪切选中的字符并进入插入模式" },
	{ on = "C", run = [ "delete --cut --insert", "move eol" ],             desc = "剪切到行尾并进入插入模式" },
	{ on = "s", run = [ "delete --cut --insert", "move 1" ],               desc = "剪切当前字符并进入插入模式" },
	{ on = "S", run = [ "move bol", "delete --cut --insert", "move eol" ], desc = "从行首剪切到行尾并进入插入模式" },
	{ on = "x", run = [ "delete --cut", "move 1 --in-operating" ],         desc = "剪切当前字符" },
	{ on = "y", run = "yank",                                              desc = "复制选中的字符" },
	{ on = "p", run = "paste",                                             desc = "在光标后粘贴复制的字符" },
	{ on = "P", run = "paste --before",                                    desc = "在光标前粘贴复制的字符" },

	# 撤销/重做
	{ on = "u",     run = "undo", desc = "撤销上一步操作" },
	{ on = "<C-r>", run = "redo", desc = "重做上一步操作" },

	# 帮助
	{ on = "~",    run = "help", desc = "打开帮助" },
	{ on = "<F1>", run = "help", desc = "打开帮助" },
]

